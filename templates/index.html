<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Qualifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Team Qualifications</h1>
    <table id="teamsTable">
        <thead>
            <tr>
                <th>Team Number</th>
                <th>Qualifications</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchTeams() {
            fetch('/teams')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#teamsTable tbody");
                    tableBody.innerHTML = "";

                    data.forEach(team => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${team.team_number}</td>
                                         <td>${team.qualifications.join(", ")}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching teams:", error));
        }

        window.onload = fetchTeams;
    </script>

</body>
</html>
